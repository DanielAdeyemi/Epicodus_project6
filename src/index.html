<!DOCTYPE html>
<html lang="en">

<head>

  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <header></header>
    <main>
      <form id="main">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Let's convert some currency!</h5>
            <label for="change"></label>
            <input id="change">
            <form id="currencyChoice">
              <select id="choices" class="form-select" required>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="SEK">SEK</option>
                <option value="RUB">RUB</option>
                <option value="CHF">CHF</option>
                <option value="CZK">CZK</option>
                <option value="JPY">JPY</option>
                <option value="Other">Other</option>
              </select>
            </form>
            <button class="btn btn-success" id="convert">Convert</button>
          </div>
        </div>
      </form>
      <div class="output">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Conversion was completed!</h5>
            <p class="result"></p>
            <button class="btn btn-primary again">Try again</button>
          </div>
        </div>
      </div>
      <div class="error">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Conversion cannot be completed!</h5>
            <p id="errorResult"></p>
            <button class="btn btn-primary again">Try again</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>
</body>

</html>
