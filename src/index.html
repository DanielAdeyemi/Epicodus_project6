<!DOCTYPE html>
<html lang="en">

<head>

  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <header>
      <h2>Currency calculator:</h2>
    </header>
    <main>
      <form>
        <div>Enter amount in US dollars :
          <input class="form-control" id="num" type="number" placeholder="How many dollars you want to exchange?" min="0" required>
        </div>
        <div>
          Enter currency symbol: <button class="btn btn-warning" id="selection">Or select here</button>
          <input class="form-control choice" id="symbol" type="text" placeholder="Input currency symbol here">
        </div>
        <div class="form-group symbols">
          <label for="Currency">Currency Symbol: </label>
          <select class="form-group" id="choose" class="choice"></select>
        </div>
        <button type="submit" class="btn btn-success">Exchange</button>
      </form>
      <div class="output">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Conversion was completed!</h5>
            <p class="result"></p>
            <button class="btn btn-primary again">Try again</button>
          </div>
        </div>
      </div>
      <div class="error">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Conversion cannot be completed!</h5>
            <p id="errorResult"></p>
            <button class="btn btn-primary again">Try again</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>
</body>

</html>
