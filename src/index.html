<!DOCTYPE html>
<html lang="en">

<head>

  <title>Currency Converter</title>
</head>

<body>
  <div class="container">
    <header></header>
    <main>
      <form>
        <input class="form-control" id="num" type="number" placeholder="How many dollars you want to exchange?" min="0" required>
        <input class="form-control" id="symbol" type="text" placeholder="Input currency symbol here">
        <p>Or select from below</p>

        <button type="submit" class="btn btn-primary">Exchange</button>
      </form>
      <div class="output">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Conversion was completed!</h5>
            <p class="result"></p>
            <button class="btn btn-primary again">Try again</button>
          </div>
        </div>
      </div>
      <div class="error">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Conversion cannot be completed!</h5>
            <p id="errorResult"></p>
            <button class="btn btn-primary again">Try again</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </div>
</body>

</html>
